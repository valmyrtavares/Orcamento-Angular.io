<div class="content_home">
  <button
    *ngIf="!openMenu"
    (click)="openMenu = !openMenu"
    data-btn="mobile"
  ></button>
  <ul *ngIf="openMenu">
    <li class="closeBtn" (click)="openMenu = !openMenu">x</li>
    <li
      [routerLink]="item.route + item.evento"
      *ngFor="let item of getEventType"
    >
      {{ item.type }}
    </li>
  </ul>
</div>
