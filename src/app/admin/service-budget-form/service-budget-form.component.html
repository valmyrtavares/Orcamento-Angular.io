<div
  class="container_popup_admin_login shadow-lg p-3 mb-5 bg-body-tertiary rounded"
>
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="staticBackdropLabel">
      Cadastre seus falores e serviços
    </h1>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>

  <form #f="ngForm" class="form p-3" (ngSubmit)="onSubmit()">
    <div class="form-group container-sm">
      <div class="mb-3">
        <label for="nome" class="form-label" nome>Cadastre sua imagens</label>
        <input
          type="text"
          class="form-control"
          name="image"
          placeholder="Imagens"
          ngModel
        />
      </div>
      <label for="nome" class="form-label" nome>Descrição do serviço</label>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          id="floatingTextarea2Disabled"
          style="height: 100px"
          disabled
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label" nome>Selecione o portifólio</label>
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
          name="category"
          ngModel
        >
          <option selected>Open this select menu</option>
          <option value="casamento">Casamento</option>
          <option value="aniversário">Aniversário</option>
          <option value="bodas">Bodas</option>
          <option value="parto">Parto</option>
        </select>
      </div>
      <div>
        <div class="mb-3">
          <label for="nome" class="form-label" nome
            >Valor inicial do serviço</label
          >
          <input
            type="number"
            class="form-control"
            name="image"
            placeholder="Imagens"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label" nome>Prazo de entrega</label>
          <input
            type="text"
            class="form-control"
            name="image"
            placeholder="Imagens"
            ngModel
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">clique</button>
    </div>
  </form>
  <div class="d-flex justify-content-end">
    <p class="mx-3 me-auto" style="margin-right: 1rem">
      Acrescente serviços aqui
    </p>
    <button
      type="button"
      class="btn btn-primary rounded-circle btn-lg"
      style="
        --bs-btn-padding-y: 0.5rem;
        --bs-btn-padding-x: 0.75rem;
        --bs-btn-font-size: 1rem;
      "
    >
      +
    </button>
  </div>
</div>
