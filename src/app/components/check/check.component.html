<div *ngFor="let item of extraItensBudget; let i = index">
  <h3 class="check-content__title">{{ item.extraServiceTitle }}</h3>

  <div class="check-content__content">
    <input
      class="check-content__content__check"
      type="checkbox"
      (click)="addingValue(i)"
    />
    <p class="check-content__content__text">
      {{ item.serviceDescription }}<span>R$ {{ item.serviceValue }}</span>
    </p>
  </div>
</div>
{{ initialValue }}
