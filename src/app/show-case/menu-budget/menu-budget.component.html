<h3>{{ fixedBudget[0].budgetTitle }}</h3>
<p>{{ fixedBudget[0].serviceDescription }}</p>
<p>{{ fixedBudget[0].InitialPrice }}</p>
<p>{{ fixedBudget[0].deadline }}</p>
<app-check
  [initialValue]="fixedBudget[0].InitialPrice"
  (parentFunction)="parentFunction($event)"
></app-check>
<p>
  Valor final <span>{{ TotalValueBudget }}</span>
</p>
<button (click)="saveBudget()" routerLink="../../summary">Salvar</button>
