<div *ngFor="let item of data; let i = index">
  <h3 class="check-content__title">{{ item.title }}</h3>

  <div class="check-content__content">
    <input
      class="check-content__content__check"
      type="checkbox"
      (click)="addingValue(i)"
    />
    <p class="check-content__content__text">
      {{ item.text }}<span>R$ {{ item.value }}</span>
    </p>
  </div>
</div>
